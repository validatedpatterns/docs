{{ define "main" }}
<div class="pf-c-page__sidebar">
  <div class="pf-c-page__sidebar-body">
    {{ partial "menu-contribute.html" . }}
  </div>
</div>

<main class="pf-c-page__main">
  <section class="pf-c-page__main-section">
    <div class="pf-l-grid__item pf-m-9-col">
      <div class="pf-u-text-align-center">
        <div class="pf-c-content" style="--pf-c-content--FontSize: 1rem;">
          <h1 class="pf-c-title pf-m-4xl">
            {{- .Title -}}
        </h1>
        <div class="page-abstract">
          {{ .Content }}
        </div>
        </div>
      </div>
      <div class="pf-c-content">
        <div
          class="pf-l-gallery pf-m-gutter"
          style="--pf-l-gallery--GridTemplateColumns--min: 300px"
        >
          {{ range .Paginator.Pages }}
          <div class="pf-l-gallery__item" style="display: grid">
            {{ .Render "summary" }}
          </div>
          {{ end }}
        </div>
        {{ partial "paginator.html" . }}
      </div>
    </div>
  </section>
  {{ partial "footer.html" . }}
</main>
{{ end }}
