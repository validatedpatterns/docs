<ul class="pf-c-list pf-m-inline links-menu pf-m-align-self-center">
{{ if (isset .Params.links "install") }}
<li class="pf-c-list__item">
  <span class="pf-c-icon pf-m-inline">
    <span class="pf-c-list__item-icon pf-m-md">
      <i class="fa-sharp fa-regular fa-download"></i>
    </span>
  </span>
  <a href="{{ .Params.links.install }}" class="">Install</a>
</li>
{{ end }}
{{ if (isset .Params.links "arch") }}
<li class="pf-c-list__item">
  <span class="pf-c-list__item-icon">
    <i class="fa-solid fa-layer-group"></i>
  </span>
  <a href="{{ .Params.links.arch }}" class="">Portfolio Architecture</a>
</li>
{{ end }}
{{ if (isset .Params.links "help") }}
<li class="pf-c-list__item">
  <span class="pf-c-list__item-icon">
    <i class="fa-solid fa-circle-question"></i>
  </span>
  <a href="{{ .Params.links.help }}" class="">Help & Feedback</a>
</li>
{{ end }}
{{ if (isset .Params.links "bugs") }}
<li class="pf-c-list__item">
  <span class="pf-c-list__item-icon">
    <i class="fa-solid fa-bug"></i>
  </span>
  <a href="{{ .Params.links.bugs }}" class="">Report Bugs</a>
</li>
{{ end }}
</ul>
