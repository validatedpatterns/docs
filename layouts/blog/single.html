{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <div class="pf-c-page__sidebar">
    <div class="pf-c-page__sidebar-body">
      <div class="pf-c-nav">
        <ul class="pf-c-nav__list">
          <li class="pf-c-nav__item">
            <a href="/blog/" class="pf-c-nav__link">
              <span class="pf-c-icon pf-m-md pf-m-inline">
                <span class="pf-c-icon__content">
                  <i class="fas fa-arrow-left" aria-hidden="true"></i>
                </span>
              </span>
              <span style="padding-left: 10px;">Back to Blog</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <main class="pf-c-page__main">
    <section class="pf-c-page__main-section">
      <div class="pf-l-grid pf-m-gutter">
        <div class="pf-l-grid__item pf-m-8-col">
          <div class="pf-c-content">
            <h1>
              {{- .Title -}}
            </h1>
            <div class="pf-c-content">
              <p>{{ .Date | time.Format ":date_long" }}</p>
              {{ range .Params.blog_tags }}
                <span class="pf-c-label pf-m-orange">
                  <span class="pf-c-label__content">{{ . }}</span>
                </span>
              {{ end }}
              {{ .Content }}
            </div>
          </div>
        </div>
        <div class="pf-l-grid__item pf-m-4-col">
          {{ partial "toc.html" . }}
        </div>
      </div>
    </section>
  </main>
{{ end }}
