<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002952;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="8" height="630" fill="#0066CC" opacity="0.8"/>
  <rect x="0" y="0" width="1200" height="8" fill="#0066CC" opacity="0.8"/>
  
  <!-- Validated Patterns Logo (centered, top) -->
  <image xlink:href="https://validatedpatterns.io/images/validated-patterns.png" x="420" y="40" width="360" height="55" opacity="1.0"/>
  
  <!-- Title (dynamically positioned) -->
  <text x="60" y="280" font-family="Red Hat Display, Arial, sans-serif" font-size="52" font-weight="700" fill="white">Introducing RamenDR Starter Kit</text>
  
  <!-- Metadata -->
  <text x="60" y="520" font-family="Red Hat Display, Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.8">November 17, 2025</text>
  <text x="60" y="555" font-family="Red Hat Display, Arial, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.7">by Martin Jackson</text>
  
  <!-- Brand -->
  <line x1="60" y1="575" x2="300" y2="575" stroke="white" stroke-width="2" opacity="0.5"/>
  <text x="60" y="605" font-family="Red Hat Display, Arial, sans-serif" font-size="20" font-weight="600" fill="white" opacity="0.9">Validated Patterns Blog</text>
</svg>